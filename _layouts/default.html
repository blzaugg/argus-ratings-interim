{% include doctype-and-head.html %}

<body class="{% if page.url == "/index.html" %}home{% endif %}">
	<div id="site">
		<div id="wrapper">
			{% include header.html %}

			<article id="content" role="main">
				<header>
					<h1>{{ page.title }}</h1>
				</header>

				<div class="content">
					{{ content }}
				</div>
			<!-- #content -->

			{% include footer.html %}
		</div>
		<!-- / #wrapper -->
	</div>
	<!-- / #site -->
	
	<script>
		(function(){
  		"use strict";
  		
			var argusColors = {
				pupil: '#000033',
				sclera: '#feff6d',
				liner: '#000033'
			};
			
			var containerNode1 = $('#Logo1 .name');
			
			argusLogo.eye({
				color: argusColors,
				container: argusLogo.container(containerNode1),
				posX: 58,
				posY: 30,
				diameter: 16,
				render: true,
				gloss: false,
				pupilDirection: 'rightBottom',
				animateInterval: 32
			});
		
			argusLogo.eye({
				color: argusColors,
				container: argusLogo.container(containerNode1),
				posX: 195,
				posY: 30,
				diameter: 16,
				render: true,
				gloss: false,
				pupilDirection: 'bottom',
				animateInterval: 32
			});
		
			argusLogo.eye({
				color: argusColors,
				container: argusLogo.container(containerNode1),
				posX: 293,
				posY: 30,
				diameter: 16,
				render: true,
				gloss: false,
				pupilDirection: 'leftBottom',
				animateInterval: 32
			});
			
		})();
	</script>
</body>

</html>
