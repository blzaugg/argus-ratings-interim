{% include doctype-and-head.html %}

<body class="full-height-ancestor container {% if page.url == "/index.html" %}home{% endif %}">
	<div id="site" class="full-height-ancestor row">
		<div id="wrapper" class="full-height-target">
			{% include header.html %}

			<article id="content" role="main">
				{% if page.url == "/index.html" %}

				{% else %}
					<header>
						<h1>{{ page.title }}</h1>
					</header>
				{% endif %}

				<div class="content">
					{{ content }}
				</div>
			</article>
			<!-- #content -->

			{% include footer.html %}
		</div>
		<!-- / #wrapper -->
	</div>
	<!-- / #site -->

	{% include argus-logo-script.html %}
</body>

</html>
